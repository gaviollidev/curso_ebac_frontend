<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioCadastro</title>
</head>
<body>
    <h1><b>Formulário de cadastro</b></h1>
    <label for="nome">Nome:</label>
    <input  id="nome" type="Nome" placeholder="Digite seu nome" /> <br />
    <label for="email">E-mail:</label>
    <input  id="email" type="E-mail" placeholder="Digite seu e-mail" /> <br />
    <label for="senha">Senha::</label>
    <input  id="senha" type="Senha" placeholder="Digite sua senha" /> <br />
    <input type="submit" value="Cadastrar"  />
</body>
</html>
